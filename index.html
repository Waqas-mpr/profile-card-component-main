<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body class="vertical-center">
  <main class="">
    <section class="container bg-images vertical-center">

      <div class="profile-card card-layout">

        <div class="profile-card-cover">
          <img src="images/bg-pattern-card.svg" alt="" />
          <img class="profile-dp" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="content-layout">
          <div class="profile-details">
            <h1 class="user-name">Victor Crest <span class="user-number">26</span></h1>
            <p class="location">London</p>
          </div>
          <div class="hr-line"></div>
          <div class="social-ranking">
            <div>
              <h1 class="rank-number">80K</h1>
              <p class="rank-title">Followers</p>
            </div>
            <div>
              <h1 class="rank-number">803K</h1>
              <p class="rank-title">Likes</p>
            </div>
            <div>
              <h1 class="rank-number">1.4K</h1>
              <p class="rank-title">Photos</p>
            </div>

          </div>
        </div>


      </div>
    </section>
  </main>

</body>

</html>
